<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/temp.css}" rel="stylesheet">
<title>個人情報入力画面</title>
<style>
.error {
	color: red;
}
</style>
</head>        
<body>
	<div layout:fragment="content">

		<!-- 個人情報入力 -->
		<form action="/register/post_confirm" method="post" th:object="${signupForm}"
			style="display: flex; flex-direction: column; width: 400px; margin:auto; margin-top: 30px; padding-top: 20px; padding-bottom: 40px; padding-left: 30px; padding-right: 30px; background-color: #ffffff; border-radius: 20px; line-height: 35px; ">
			<h2 style="text-decoration: underline; text-align: center;">　　　　新規会員登録　　　　</h2>

			<label for="name">氏名</label>
				<input type="text" th:field="*{name}">
				<div class="error" th:errors="*{name}"></div>
				
			<label for="email">Email</label>
				<input type="email" th:field="*{email}">
				<div class="error" th:errors="*{email}"></div>
				
			<label for="phobe_number">電話番号</label>
				<input type="tel" th:field="*{phone_number}">
				<div class="error" th:errors="*{phone_number}"></div>
				
			<label for="age">年齢</label>
				<input type="number" th:field="*{age}">
				<div class="error" th:errors="*{age}"></div>
				
			<label for="gender">性別</label>
			<div style="display:flex; justify-content: space-between;">
                <div th:each="item:${genderMap}" >
                    <input type="radio" th:value="${item.value}" th:text="${item.key}" th:field="*{gender}" style="width: 80px;">
                    <!-- <label th:text="${item.key}" th:field="*{gender}" ></label> -->
                </div>
			</div>
			<div class="error" th:errors="*{gender}"></div>

			<label for="password">パスワード</label>
				<input type="password" th:field="*{password}">
				<div class="error" th:errors="*{password}"></div>
			<label for="confirm_password">パスワード確認</label>
				<input type="password">
				 <br>
			<button style="background-color: green; color: #ffffff; margin: auto; width: 350px;">確認</button>
			<br>
			<button style="background: transparent; border: none; margin: auto; width: 350px;">ログインはこちら</button>
		</form>
	</div>


</body>
</html>
