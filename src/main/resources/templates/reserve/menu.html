<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>メニュー画面</title>
<style>
body {
	background-image:
		url("https://boccitabi.net/photostock/wp-content/uploads/2021/04/4472830_s_1024.jpg");
	background-size: cover;
}

button {
	border: solid;
	border-color: #80a491;
	border-radius: 10px;
	background: transparent;
	color: #80a491;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- メニュー -->
		<form action="/reserve/search" method="post" th:object="${menu}" style="display: flex; background-color: #ffffff; border-radius: 10px;margin-top: 30px; width: 500px; justify-content: space-between;">
			<p>メニュー</p>
			<label th:each="menu_item:${menuList}">
				<input type="checkbox" name="check_menu" th:text="${menu_item.menu_name}" th:value="${menu_item.menu_id}" th:field=*{menu_id}>
			</label>
			<button>検索</button>
		</form>
		
		<!-- 選択しているメニュー -->
		<form action="#" method="post" style="display: flex; background-color: #ffffff; border-radius: 10px; margin-top: 30px; width: 900px; justify-content: space-between;" >
			<table border="3">
				<tr>		
					<th>選択しているメニュー</th>
					<th>メニュー名　</th>
					<th>料金　</th>
					<th>所要時間目安　</th>
					<th></th>
				</tr>
				<tr id="add_menus">
					<th></th>
					<tr th:each="menu:${add_menus}">
					<td th:text="${menu.menu_name}"></td>
					<td th:text="${menu.menu_price}"></td>
					<td th:text="${menu.menu_times}"></td>
					<th><button>キャンセル</button></th>
				</tr>
			</table>
				<button style="height: 70px">選択しているメニューで予約する</button>
		</form>
		
		<!-- メニュー一覧 -->
		<table border="2" style="background-color: #ffffff; width: 1500px; margin: auto; line-height: 50px; margin-top: 30px;">
			<tr>
				<th>メニュー名</th>
				<th>料金</th>
				<th>所要時間目安</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="menu:${menus}">
				<td th:text="${menu.menu_name}"></td>
				<td th:text="${menu.menu_price}"></td>
				<td th:text="${menu.menu_times}"></td>
				<td style="text-align: center;">
					<form action="/reserve/date_select" method="post">	
						<input type="hidden" th:name="menu_id" th:value="${menu.menu_id}"> 			
						<button>予約</button>
					</form>
				</td>
				<td style="text-align: center;">
					<button id="add_menu">追加</button>
				</td>				
			</tr>
		</table>
	
		<!-- 画面遷移用 -->
		<form action="/reserve/date_select" method="get">
			<button style="color: #000000; border-color: #000000;">遷移用</button>
		</form>
	</div>
	<script src="./menu_add.js"></script>
</body>
</html>
