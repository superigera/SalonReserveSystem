<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>メニュー画面</title>
<style>
body {
	background-image:
		url("https://boccitabi.net/photostock/wp-content/uploads/2021/04/4472830_s_1024.jpg");
	background-size: cover;
}

button {
	border: solid;
	border-color: #80a491;
	border-radius: 10px;
	background: transparent;
	color: #80a491;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- メニュー -->
		<form action="/reserve/search" method="post" th:object="${menu}" style="display: flex; background-color: #ffffff; border-radius: 10px;margin-top: 30px; width: 500px; justify-content: space-between;">
			<p>メニュー</p>
			<label th:each="menu_item:${menuList}">
				<input type="checkbox" name="check_menu" th:text="${menu_item.menu_name}" th:value="${menu_item.menu_id}" th:field=*{menu_id}>
			</label>
			<button>検索</button>
		</form>
		
		<!-- 選択しているメニュー -->
		<form action="/reserve/date_select" method="post" th:object="${menu}" style="display: flex; background-color: #ffffff; border-radius: 10px; margin-top: 30px; width: 900px; justify-content: space-between;" >
			<table border="3" id="add_menus">
				<tr>		
					<th>選択しているメニュー</th>
					<th>メニュー名　</th>
					<th>料金　</th>
					<th>所要時間目安　</th>
					<th>　　　　　</th>
				</tr>

			</table>
				<button style="height: 70px">選択しているメニューで予約する</button>
		</form>
		
		<!-- メニュー一覧 -->
		<table border="2" style="background-color: #ffffff; width: 1500px; margin: auto; line-height: 50px; margin-top: 30px;">
			<tr>
				<th>メニュー名</th>
				<th>料金</th>
				<th>所要時間目安</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="menu:${menus}">
				<td th:text="${menu.menu_name}"></td>
				<td th:text="${menu.menu_price}"></td>
				<td th:text="${menu.menu_times}"></td>
				<td style="text-align: center;">
					<form action="/reserve/date_select" method="post">	
						<input type="hidden" th:name="menu_id" th:value="${menu.menu_id}"> 			
						<button>予約</button>
					</form>
				</td>
				<td style="text-align: center;">
					<button th:onclick="|add_menu('__${menu.menu_id}__')|">追加</button>
				</td>				
				
				<script th:inline="javascript">
					function add_menu(id){
						const menu = /*[[ ${menuList} ]]*/
						
						menu.forEach((menu) => {
							if(id == menu.menu_id){
								const tr = document.createElement("tr");
								const th = document.createElement("th");
								const td_name = document.createElement("td");
								const td_price = document.createElement("td");
								const td_times = document.createElement("td");
								const cancel_buton_outer = document.createElement("td");
								const cancel_button = document.createElement("button");
								cancel_button.innerText = "キャンセル";
								cancel_buton_outer.appendChild(cancel_button);
								
								tr.className = id;
								tr.setAttribute("id", id)
								tr.setAttribute("value", id)
								tr.setAttribute("name", "menu_id")
								
								td_name.innerText = menu.menu_name;
								td_price.innerText = menu.menu_price;
								td_times.innerText = menu.menu_times;
								
								cancel_button.addEventListener("click", (id) => {
									 console.log(id);
									 document.getElementsByClassName(id).remove();
								});
								
								
								tr.appendChild(th);
								tr.appendChild(td_name);
								tr.appendChild(td_price);
								tr.appendChild(td_times);
								tr.appendChild(cancel_buton_outer);
								document.getElementById("add_menus").appendChild(tr);
								
								console.log(add_menus);
								
							}
						})
						

					}
				</script>
			</tr>
		</table>
	</div>
</body>
</html>
