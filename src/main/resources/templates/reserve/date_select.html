<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">

<link href='../../lib/main.css' rel='stylesheet' />
<script src='../../lib/main.js'></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			locale: 'ja',
			
			headerToolbar : {
				left : 'prev',
				center : 'title',
				right : 'next'
			},
			navLinkdayClick : false, //日がクリックされたらイベント
			businessHours : true, // display business hours
			editable : true,
			selectable : true,
			events : [ ]
		});

		calendar.render();
	});
</script>
<title>予約確認画面</title>
<style>
body {
	background-image:
		url("https://boccitabi.net/photostock/wp-content/uploads/2021/04/4472830_s_1024.jpg");
	background-size: cover;
}

input {
	border-radius: 30px;
	line-height: 30px;
	width: 350px;
	border-radius: 30px;
	margin:auto;
}

div.flex {
	display: flex;
	justify-content: space-between;
}


</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- 選択しているメニュー 戻るボタン -->
		<div class="flex"  style="display: flex; margin-top: 30px; margin-left: 30px; border-radius: 10px;">
			<table border="3" style="display: flex; background-color: #ffffff; border-radius: 10px ">
				<tr>
					<th>選択しているメニュー　</th>
					<th>メニュー名　</th>
					<th>料金　</th>
					<th>所要時間目安　</th>
				<tr>
				<tr>
					<th></th>
					<th>test</th>
					<th>test</th>
					<th>test</th>
				</tr>
			</table>
			<form action="/reserve/new_reserve" method="get">
				<button style="background-color: #ffffff; margin-right: 10px; padding: 10px; border-radius: 10px; ">メニュー選択に戻る</button>
			</form>
		</div>

		<!-- カレンダー -->
		<div id='calendar' style="margin: auto; width: 500px; background-color: #ffffff;" ></div>
		<!-- 遷移用 -->
		<form action="/reserve/input_info" method="get">
			<button>遷移用</button>
		</form>
	</div>
</body>
</html>
