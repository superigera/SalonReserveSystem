<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>予約確認画面</title>
<style>
body {
	background-image:
		url("https://boccitabi.net/photostock/wp-content/uploads/2021/04/4472830_s_1024.jpg");
	background-size: cover;
}

input {
	border-radius: 30px;
	line-height: 30px;
	width: 350px;
	border-radius: 30px;
	margin:auto;
}

div.flex {
	display: flex;
	justify-content: space-between;
}


</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- 選択しているメニュー 戻るボタン -->
		<div class="flex"  style="display: flex; margin-top: 30px; margin-left: 30px; border-radius: 10px;">
			<table border="3" style="display: flex; background-color: #ffffff; border-radius: 10px ">
				<tr>
					<th>選択しているメニュー　</th>
					<th>メニュー名　</th>
					<th>料金　</th>
					<th>所要時間目安　</th>
					<th>日時　</th>
				<tr>
				<tr>
					<th></th>
					<th>test</th>
					<th>test</th>
					<th>test</th>
					<th>test</th>
				</tr>
			</table>
			<form action="/reserve/input_info" method="get">
				<button style="background-color: #ffffff; margin-right: 10px; padding: 10px; border-radius: 10px; ">個人情報入力に戻る</button>
			</form>
		</div>


		<!-- 個人情報入力 -->
		<form action="/top" method="get"
			style="display: flex; flex-direction: column; width: 400px; margin:auto; margin-top: 30px; padding-top: 20px; padding-bottom: 40px; padding-left: 30px; padding-right: 30px; background-color: #ffffff; border-radius: 20px; line-height: 35px;">
			<h2 style="text-decoration: underline; text-align: center;">　　　　予約確認　　　　</h2>

			<label for="name">氏名</label>
				<input type="text">
			<label for="email">Email</label>
				<input type="email">
			<label for="phobe_number">電話番号</label>
				<input type="tel">
				<p style="display: flex; justify-content: flex-start;">
					<input type="checkbox" name="confirm" value="確認" style="width: initial; margin: 0; line-height: 30px;" >　確認しました
				</p>
			<button style="background-color: green; color: #ffffff; margin: auto; width: 350px; border-radius: 30px; line-height: 30px;">確認</button>
			
		</form>
	</div>


</body>
</html>
