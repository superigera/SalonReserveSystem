<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body {
	background-image:
		url("https://boccitabi.net/photostock/wp-content/uploads/2021/04/4472830_s_1024.jpg");
	background-size: cover;
}

input {
	border-radius: 30px;
	line-height: 30px;
	width: 350px;
	border-radius: 30px;
	margin: auto;
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<!-- ログイン -->
		<form th:action="@{/login_page/input_login}" method="post"
			style="display: flex; flex-direction: column; width: 400px; margin: auto; margin-top: 150px; padding-top: 20px; padding-bottom: 40px; padding-left: 30px; padding-right: 30px; background-color: #ffffff; border-radius: 20px; line-height: 35px;">
			<h2 style="text-decoration: underline; text-align: center;">ログイン</h2>
			
			<div th:if="${param.error}">
            ログインに失敗しました
	            <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
	                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
	            </div>
        	</div>
	        
	        <label for="username">Email</label>
	        <input type="email" id="email" name="email"><br>
	        <label for="password">パスワード</label>
	        <input type="password" id="password" name="password"><br>

			<button style="background-color: green; color: #ffffff; margin: auto; width: 350px; border-radius: 30px; line-height: 30px;">ログイン</button>
			<br>
		</form>
	</div>
</body>
</html>
